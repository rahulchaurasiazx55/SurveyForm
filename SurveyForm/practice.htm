<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <title>Document</title>
</head>
<body>
      <h1>GOOD&nbspVIBES&nbspFORM</h1>
      <div class="container">
           <p>Tell us something positive that happend you today</p>
            <form action="no.html" type="text">
                   <div class="row1">
                         <div class="label1">
                              <label for="name">Name</label>
                         </div>
                         <div class="field1">
                               <input type="text" class="input_field1" placeholder="Enter Your Name">
                         </div>
                   </div>
                   <div class="row2">
                         <div class="label2">
                               <label for="email">E-mail</lanbel>
                         </div>
                         <div class="field2">
                               <input type="text" class="input_field2" placeholder="Enter Your Email">
                         </div>
                   </div>
                   <div id="row3">
                         <div id="label3">
                              <label for="text" id=label_id>On a scale of 1-10,how good was it ?</label>
                         </div>
                         <div id="field3">
                               <input type="number" id="input_field3" placeholder="Enter a number between 1 and 10" min="1" max="10">
                         </div>
                   </div>
                  <div id="row4">
                        <div id="label4">
                           <label for="text">Where did it happen ?</label>
                        </div>
                        <div id="field4">
                        <select name=" Location of positive element" id="input_field4"  id="dopdown"> 
                              <option value="home">AtHome</option>
                              <option value="on my compute">On my compute</option>
                              <option value="work">Work</option>
                              <option value="On the Street">On the Street</option>
                              <option value="Other">Other</option>
                        </select>
                        </div>
                  </div>
                  <div id="row5">
                        <div id="label5">
                              <label for="text">At What Time of day did it happen ?
                                    <br>
                              </label>
                        </div>
                        <div id="field5">
                              <ul style="list-style-type: none;">
                                    <li class="radio">
                                          <label for="" class="set">
                                                <input name="time_radio" type="radio" class="user-selection0">
                                               Morning
                                          </label>
                                    </li>
                                    <li class="radio">
                                          <label for="" clas="set">
                                                <input name="time_radio" type="radio" cass="user-selection0"></input>
                                                Afternoon
                                          </label>
                                    </li>
                                    <li class="radio">
                                          <label for="" class="set">
                                                <input name="time_radio" type="radio" class="user-selection0"></input>
                                                Evening
                                          </label>
                                    </li>
                              </ul>
                        </div>
                  </div>
                  <div id="row6">
                        <div id="label6">
                              <label>What emotions did you experience?
                                    <br>
                              </label>
                        </div>
                        <div id="field6">
                              <ul style="list-style-type:none;">
                                    <li class="radio">
                                          <label for="">
                                                <input name="fellingcheck" type="checkbox"class="user-selection">
                                                Excited
                                          </label>
                                    </li>
                              <li class="radio">
                                    <label for="">
                                          <input name="feelingcheck" type="checkbox" class="user-selection">
                                          Humbled
                                    </label>
                              </li>
                              <li class="radio">
                                    <label for="">
                                          <input name="fellingcheck" type="checkbox" class="user-selection">
                                          Elated
                                    </label>
                              </li>
                              <li class="radio">
                                    <label for="">
                                          <input name="fellingcheck" type="checkbox" class="user-selection">
                                          Loved
                                    </label>
                              </li>
                              <li class="radio">
                                    <label for="">
                                          <input name="fellingcheck" type="checkbox" class="user-selection">
                                          Enthusiastic
                                    </label>
                              </li>
                              </ul>
                        </div>
                  </div>
                  <div id="row7">
                        <div id="label7">
                              <label for="">
                                    Please describe your positive experience.
                              </label>
                        </div>
                        <div id="field7">
                              <input type="text" class="input_field7" placeholder="Enter your experience here">
                        </div>
                  </div>
                  <div id="row8">
                        <label>
                              <button id="submit">Submit</button>
                        </label>
                  </div>
            </form>
      </div>
</body>
</html>
